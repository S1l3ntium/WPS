version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wps-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-wps}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/backups:/backups
    ports:
      - "${DB_PORT_EXTERNAL:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wps-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wps-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT_EXTERNAL:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - wps-network
    restart: unless-stopped

  # Laravel Backend
  laravel:
    build:
      context: ./wps-laravel
      dockerfile: Dockerfile
    container_name: wps-laravel
    env_file:
      - .env.docker
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./wps-laravel:/app
      - laravel_storage:/app/storage
      - laravel_bootstrap:/app/bootstrap/cache
      - ./data/uploads:/app/storage/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wps-network
    restart: unless-stopped
    command: >
      sh -c "
      php artisan migrate --force 2>&1 || true &&
      php artisan cache:clear &&
      php artisan config:cache &&
      rm -f /app/public/storage &&
      ln -s /app/storage/app/public /app/public/storage &&
      php-fpm
      "

  # React Frontend
  frontend:
    build:
      context: ./wps-frontend
      dockerfile: Dockerfile
    container_name: wps-frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - laravel
    networks:
      - wps-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wps-nginx
    ports:
      - "${HTTP_PORT_EXTERNAL:-8080}:80"
      - "${HTTPS_PORT_EXTERNAL:-8443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./wps-laravel:/app:ro
      - laravel_storage:/app/storage
    depends_on:
      - laravel
      - frontend
    networks:
      - wps-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  laravel_storage:
  laravel_bootstrap:

networks:
  wps-network:
    driver: bridge
