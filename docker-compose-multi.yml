# Multi-instance Docker Compose для развертывания нескольких WPS на одной VPS
# Использование: WPS_INSTANCE=africa docker-compose -f docker-compose-multi.yml up -d

version: '3.9'

services:
  # PostgreSQL Database per instance
  postgres:
    image: postgres:15-alpine
    container_name: wps-${WPS_INSTANCE:-main}-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-wps_${WPS_INSTANCE:-main}}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_${WPS_INSTANCE:-main}:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wps-network-${WPS_INSTANCE:-main}
    restart: unless-stopped

  # Redis Cache per instance
  redis:
    image: redis:7-alpine
    container_name: wps-${WPS_INSTANCE:-main}-redis
    command: redis-server --appendonly yes --port ${REDIS_PORT:-6379}
    volumes:
      - redis_data_${WPS_INSTANCE:-main}:/data
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_PORT:-6379}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - wps-network-${WPS_INSTANCE:-main}
    restart: unless-stopped

  # Laravel Backend per instance
  laravel:
    build:
      context: ./wps-laravel
      dockerfile: Dockerfile
    container_name: wps-${WPS_INSTANCE:-main}-laravel
    environment:
      - APP_NAME=${APP_NAME:-WPS}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-wps_${WPS_INSTANCE:-main}}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - WPS_INSTANCE=${WPS_INSTANCE:-main}
    volumes:
      - ./wps-laravel:/app
      - laravel_storage_${WPS_INSTANCE:-main}:/app/storage
      - laravel_bootstrap_${WPS_INSTANCE:-main}:/app/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wps-network-${WPS_INSTANCE:-main}
    restart: unless-stopped
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan cache:clear &&
      php artisan config:cache &&
      php-fpm
      "

  # React Frontend per instance
  frontend:
    build:
      context: ./wps-frontend
      dockerfile: Dockerfile
    container_name: wps-${WPS_INSTANCE:-main}-frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - laravel
    networks:
      - wps-network-${WPS_INSTANCE:-main}
    restart: unless-stopped

  # Nginx Reverse Proxy per instance
  nginx:
    image: nginx:alpine
    container_name: wps-${WPS_INSTANCE:-main}-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d/instance-${WPS_INSTANCE:-main}.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - laravel_storage_${WPS_INSTANCE:-main}:/app/storage
      - ./wps-laravel/public:/app/public:ro
    depends_on:
      - laravel
      - frontend
    networks:
      - wps-network-${WPS_INSTANCE:-main}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data_${WPS_INSTANCE:-main}:
  redis_data_${WPS_INSTANCE:-main}:
  laravel_storage_${WPS_INSTANCE:-main}:
  laravel_bootstrap_${WPS_INSTANCE:-main}:

networks:
  wps-network-${WPS_INSTANCE:-main}:
    driver: bridge
