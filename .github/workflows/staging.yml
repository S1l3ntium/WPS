name: Staging Build & Deploy

# Trigger на push в develop branch (для пре-релиза)
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/wps

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest

      # Build and push Laravel image
      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./wps-laravel
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-laravel:${{ github.sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-laravel:staging-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-laravel:develop-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Frontend image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./wps-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:staging-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:develop-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: wps_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php-action@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_pgsql, mbstring, json
          tools: composer

      - name: Install dependencies
        run: |
          cd wps-laravel
          composer install --no-dev --optimize-autoloader

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_DATABASE: wps_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: |
          cd wps-laravel
          php artisan test --parallel

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Разверните на staging сервер через SSH
      # Требуется настройка: SSH_PRIVATE_KEY, STAGING_HOST, STAGING_USER
      - name: Deploy to Staging
        if: secrets.STAGING_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/wps || exit 1
            git fetch origin
            git checkout develop
            git pull origin develop
            # Задайте переменные для staging окружения
            export DOMAIN_NAME=staging-wps.example.com
            export HTTP_PORT_EXTERNAL=8080
            export HTTPS_PORT_EXTERNAL=8443
            export DB_PORT_EXTERNAL=5433
            export REDIS_PORT_EXTERNAL=6380
            # Соберите и запустите контейнеры
            docker compose down || true
            docker compose build
            docker compose up -d
            docker compose exec -T laravel php artisan migrate --force
            docker compose exec -T laravel php artisan cache:clear
            docker compose exec -T laravel php artisan config:cache

      # Отправить уведомление в Slack (опционально)
      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "WPS Staging Deploy - ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*WPS Staging Build*\nBranch: develop\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
