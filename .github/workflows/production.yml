name: Production Build & Deploy

# Trigger на push в main branch (для production)
on:
  push:
    branches:
      - main
    # Опционально: только при создании tags
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/wps

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=production-latest

      # Build and push Laravel image
      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./wps-laravel
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-laravel:production-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-laravel:main-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Frontend image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./wps-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:production-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: wps_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php-action@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_pgsql, mbstring, json
          tools: composer

      - name: Install dependencies
        run: |
          cd wps-laravel
          composer install --no-dev --optimize-autoloader

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_DATABASE: wps_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: |
          cd wps-laravel
          php artisan test --parallel

  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security audit on dependencies
        run: |
          cd wps-laravel
          composer audit

  deploy:
    needs: [test, security-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://${{ secrets.PROD_DOMAIN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Разверните на production сервер через SSH
      # Требуется настройка: SSH_PRIVATE_KEY, PROD_HOST, PROD_USER, PROD_DOMAIN
      - name: Deploy to Production
        if: secrets.PROD_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/wps-production || exit 1
            git fetch origin
            git checkout main
            git pull origin main
            # Задайте переменные для production окружения
            export DOMAIN_NAME=${{ secrets.PROD_DOMAIN }}
            export HTTP_PORT_EXTERNAL=80
            export HTTPS_PORT_EXTERNAL=443
            export DB_PORT_EXTERNAL=5432
            export REDIS_PORT_EXTERNAL=6379
            export APP_ENV=production
            # Соберите и запустите контейнеры
            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml build
            docker compose -f docker-compose.prod.yml up -d
            # Запустите миграции БД
            docker compose -f docker-compose.prod.yml exec -T laravel php artisan migrate --force
            # Кэш конфигурации
            docker compose -f docker-compose.prod.yml exec -T laravel php artisan cache:clear
            docker compose -f docker-compose.prod.yml exec -T laravel php artisan config:cache
            # Прогрейте кэш (опционально)
            docker compose -f docker-compose.prod.yml exec -T laravel php artisan cache:warmup

      # Проверка здоровья приложения
      - name: Health check
        if: secrets.PROD_HOST != ''
        run: |
          sleep 30
          curl -f https://${{ secrets.PROD_DOMAIN }}/health || exit 1

      # Отправить уведомление в Slack
      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "WPS Production Deploy - ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*WPS Production Build*\nBranch: main\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}\nURL: https://${{ secrets.PROD_DOMAIN }}"
                  }
                }
              ]
            }

      # Отправить уведомление в Discord (опционально)
      - name: Notify Discord
        if: failure() && secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1.14.3
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: Production deployment failed
